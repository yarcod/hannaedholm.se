---
layout: gallery
title: "Portfolio"
description: ""
active: gallery
---

<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">
    <link rel="stylesheet" href="{{ "/css/selena.css" | prepend: site.baseurl }}">
</head>


<body class="gallery">
 
	<section id="content" role="main">
		<div class="wrapper">
	
			<h2>{{page.title}}</h2>
			
			<!-- Gallery __-->
			<div class="gallery">
				
        {% for gallery in site.galleries %}

          <figure class="gallery-item">
            <!-- <figure class="effect-selena"> -->
              <header class='gallery-icon'>
            
                <a href="{{ site.url }}{{ site.baseurl }}/{{ gallery.collection }}{{ gallery.gallery_path }}">
                  <img src="{{ site.url }}{{ site.baseurl }}/{{ gallery.collection }}/{{ gallery.header-img}}"></a>

              </header>	
              <figcaption class='gallery-caption'>
                <div class="entry-summary">
                  <h2>{{ gallery.title }}</h2>
                  <!-- <p>{{gallery.gallery-date}}</p> -->
                </div>
              </figcaption>
            <!-- </figure> -->
          </figure>
							
        {% endfor %}		
				
			</div>
			
		</div><!-- END .wrapper -->
	</section>

<!-- jQuery -->    

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/js/retina.min.js"></script>
<!-- include Masonry -->
<script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
<!-- include mousewheel plugins -->
<script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
<!-- include carousel plugins -->
<script src="{{ site.baseurl}}/js/jquery.tinycarousel.min.js"></script>
<!-- include svg line drawing plugin -->
<script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
<!-- include custom script -->
<script src="{{ site.baseurl }}/js/scripts.js"></script>
<!-- Modernizr -->
 <script src="{{ site.baseurl }}/js/modernizr.js"></script>

</body></html>
